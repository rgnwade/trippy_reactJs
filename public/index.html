    <!-- Inits for pages transitions -->
    <script>
        window.readCookie = function(name) {
            var nameEQ = name;
            var ca = document.cookie.split(';');
            var i = 0;
            var lg = ca.length;
            var rs = null;
            for(i=0;i<lg;i++){
                if(ca[i].indexOf(name) != -1){
                    rs = ca[i].split("=")[1];
                }
            }
            return rs;
        };
        if (readCookie("66nord-header-transition") == "true" || readCookie("66nord-team-transition") == "true") {
            var css = '.main-loader-bg { display: none; opacity: 0;} body { background-color: #242a3a; }',
                head = document.head || document.getElementsByTagName('head')[0],
                style = document.createElement('style');
            if  (readCookie("66nord-openteam-transition") == "true" ) {
                css += " .mteam-nav-item, .mteam-close { opacity: 0; transform: translateY(100px);}"
            }
            style.type = 'text/css';
            if (style.styleSheet){
                style.styleSheet.cssText = css;
            } else {
                style.appendChild(document.createTextNode(css));
            }
            head.appendChild(style);
        }
    </script>
